<!DOCTYPE html>
<html>

<head>
    <title> Jquery slider</title>
    <link rel="stylesheet" href="./css/style.css">
  
    </head>
    
    <body>
     <div id="slide-container">
        <ul class="list-images">
            <li class="active"><img src="./images/image%201%20(1).jpg" alt="Slider img 1" ></li>
            <li><img src="./images/image%201%20(2).jpg" alt="Slider img 3" ></li>
            <li><img src="./images/image%201%20(4).jpg" alt="Slider img 3" ></li>
        </ul>

        <div class="navegation">
            <a class="prev" href="#"><</a>
            <a class="next" href="#">></a>
        </div>
    
        <div class="page">
            1 / 4
        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery.slider.js"></script>
    <script>
         $(document).ready(function(){
             
              $(".next").slider()
              
              $(".prev").slider()
         })
         
         
         
         
         </script>
   
    </body>
</html>
